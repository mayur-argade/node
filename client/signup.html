<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Form</h1>
        <form action="http://localhost:5000/employee/create" method="POST">
            <div class="form-group">
                <label for="emp_name">Name:</label>
                <input type="text" id="emp_name" name="emp_name" required>
            </div>
            <div class="form-group">
                <label for="emp_email">Email:</label>
                <input type="email" id="emp_email" name="emp_email" required>
            </div>
            <div class="form-group">
                <label for="emp_salary">Salary:</label>
                <input type="number" id="emp_salary" name="emp_salary" step="0.01" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
